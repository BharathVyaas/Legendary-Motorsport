<header>
  <article
    *ngIf="carDetails; else carDetailsUndefined"
    class="details title-container"
  >
    <h1 class="title">{{ carDetails.model }}</h1>
    <p class="cost">${{ carDetails.price }}</p>
  </article>
  <section class="details description-container">
    <p class="description-p">
      <span class="description-p-span1">{{
        carDetails && carDetails.description
      }}</span>
      <span
        *ngIf="carDetails && carDetails.conclusion"
        class="descriptionn-p-span2"
      >
        {{ carDetails.conclusion }}
      </span>
    </p>
    <img class="details img" src="https://placehold.jp/400x400.png" />
    <article class="details color-picker">
      <h2 class="color-picker-title">
        {{ "select from available colors to order" | uppercase }}
      </h2>
      <div class="color-container">
        <input
          class="color"
          type="radio"
          name="color"
          value="red"
          data-id="color"
          data-value="red"
          [(ngModel)]="selectedColor"
        />
        <input
          class="color"
          type="radio"
          name="color"
          value="pink"
          data-id="color"
          data-value="pink"
          [(ngModel)]="selectedColor"
        />
        <input
          class="color"
          type="radio"
          name="color"
          value="yellow"
          data-id="color"
          data-value="yellow"
          [(ngModel)]="selectedColor"
        />
        <input
          class="color"
          type="radio"
          name="color"
          value="gold"
          data-id="color"
          data-value="gold"
          [(ngModel)]="selectedColor"
        />
        <input
          class="color"
          type="radio"
          name="color"
          value="green"
          data-id="color"
          data-value="green"
          [(ngModel)]="selectedColor"
        />
        <input
          class="color"
          type="radio"
          name="color"
          value="blue"
          data-id="color"
          data-value="blue"
          [(ngModel)]="selectedColor"
        />
        <input
          class="color"
          type="radio"
          name="color"
          value="white"
          data-id="color"
          data-value="white"
          [(ngModel)]="selectedColor"
        />
        <input
          class="color"
          type="radio"
          name="color"
          value="black"
          data-id="color"
          data-value="black"
          [(ngModel)]="selectedColor"
        />
      </div>
    </article>
    <aside class="details stats">
      <h2 class="details stats-title">Vehicle Status</h2>
      <p class="details stats-description">
        <span class="details stats-description-title">Top Speed</span
        ><span class="details stats-description-details"></span>
      </p>
      <p class="details stats-description">
        <span class="details stats-description-title">Acceleration</span
        ><span class="details stats-description-details"></span>
      </p>
      <p class="details stats-description">
        <span class="details stats-description-title">Braking</span
        ><span class="details stats-description-details"></span>
      </p>
      <p class="details stats-description">
        <span class="details stats-description-title">Traction</span
        ><span class="details stats-description-details"></span>
      </p>
    </aside>
  </section>
  <button class="details btn">order</button>
  <ng-template #carDetailsUndefined><p>Loading...</p></ng-template>
</header>
<main>
  <aside class="filter-container">
    <app-filter [filterComponent]="stockComponent"></app-filter>
  </aside>
  <section>
    <app-stock #stockComponent></app-stock>
  </section>
</main>
